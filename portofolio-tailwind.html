<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-gray-800 text-white p-4">
      <div
        class="container mx-auto flex flex-col md:flex-row justify-between md:items-center"
      >
        <div class="text-xl font-bold mb-2 md:mb-0">
          <a href="#">THT - Tailwind</a>
        </div>

        <div class="flex flex-col md:flex-row md:space-x-6">
          <a
            href="portofolio-bootstrap.html"
            class="text-gray-300 hover:text-white py-1 md:py-0"
            >Bootstrap</a
          >
          <a
            href="portofolio-tailwind.html"
            class="text-white font-semibold py-1 md:py-0"
            >Tailwind</a
          >
        </div>
      </div>
    </nav>
    <div class="container mx-auto p-4 my-5">
      <section class="mb-12">
        <h2 class="text-3xl font-bold text-center mb-6">Tentang Saya</h2>
        <div class="md:flex md:space-x-8 items-center">
          <div class="md:w-1/3 text-center mb-4 md:mb-0">
            <img
              src="images/IMG_7128.jpeg"
              alt="Foto Profil Placeholder"
              class="rounded-full shadow-lg inline-block"
              style="object-fit: cover; width: 200px; height: 200px"
            />
          </div>
          <div class="md:w-2/3">
            <h3 class="text-3xl font-bold text-blue-600">
              Nama Desainer Grafis
            </h3>
            <p class="text-gray-700 mt-2 text-lg">
              Ini adalah bio singkat desainer grafis. Saya berfokus pada UI/UX
              dan branding. Lorem ipsum dolor sit amet, consectetur adipiscing
              elit. Sed do eiusmod tempor incididunt ut labore et dolore magna
              aliqua.
            </p>
          </div>
        </div>
      </section>

      <section class="mb-12">
        <h2 class="text-3xl font-bold text-center mb-6">Galeri Proyek</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
          <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img
              src="images/post2.png"
              alt="Proyek 1"
              class="w-full h-48 object-cover"
            />
          </div>
          <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img
              src="images/post2.png"
              alt="Proyek 2"
              class="w-full h-48 object-cover"
            />
          </div>
          <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img
              src="images/post2.png"
              alt="Proyek 3"
              class="w-full h-48 object-cover"
            />
          </div>
          <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img
              src="images/v0-kalcer-id.vercel.app_.png"
              alt="Proyek 4"
              class="w-full h-48 object-cover"
            />
          </div>
          <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img
              src="images/v0-kalcer-id.vercel.app_.png"
              alt="Proyek 5"
              class="w-full h-48 object-cover"
            />
          </div>
          <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <img
              src="images/v0-kalcer-id.vercel.app_.png"
              alt="Proyek 6"
              class="w-full h-48 object-cover"
            />
          </div>
        </div>
      </section>

      <section>
        <h2 class="text-3xl font-bold text-center mb-6">Kontak</h2>
        <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
          <form>
            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="nama"
              >
                Nama
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="nama"
                type="text"
              />
            </div>
            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="email"
              >
                Email
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="email"
                type="email"
              />
            </div>
            <div class="mb-6">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="pesan"
              >
                Pesan
              </label>
              <textarea
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="pesan"
                rows="4"
              ></textarea>
            </div>
            <div class="flex items-center justify-between">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="button"
              >
                Kirim
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
