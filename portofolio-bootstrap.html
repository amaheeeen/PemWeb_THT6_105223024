<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <section class="mb-5">
        <h2 class="text-center mb-4">Tentang Saya</h2>
        <div class="row align-items-center">
          <div class="col-12 col-md-4 text-center">
            <div class="card d-inline-block" style="width: 18rem">
              <img
                src="images/IMG_7128.jpeg"
                class="card-img-top"
                alt="Foto Profil Placeholder"
                style="object-fit: cover; width: 100%; height: 200px; border-radius: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);"
              />

              />
            </div>
          </div>
          <div class="col-12 col-md-8">
            <h3 class="fw-bold text-primary">Nama Desainer Grafis</h3>
            <p class="lead">
              Ini adalah bio singkat desainer grafis. Saya berfokus pada UI/UX
              dan branding. Lorem ipsum dolor sit amet, consectetur adipiscing
              elit. Sed do eiusmod tempor incididunt ut labore et dolore magna
              aliqua.
            </p>
          </div>
        </div>
      </section>

      <section class="mb-5">
        <h2 class="text-center mb-4">Galeri Proyek</h2>
        <div class="row">
          <div class="col-12 col-sm-6 col-md-4 mb-4">
            <div class="card">
              <img 
                src="images/post2.png"
                class="card-img-top"
                alt="Proyek 1"
              />
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 mb-4">
            <div class="card">
              <img
              src="images/post2.png"
              class="card-img-top"
                alt="Proyek 2"
              />
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 mb-4">
            <div class="card">
              <img
                src="images/post2.png"
                class="card-img-top"
                alt="Proyek 3"
              />
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 mb-4">
            <div class="card">
              <img
                src="images/v0-kalcer-id.vercel.app_.png"
                class="card-img-top"
                alt="Proyek 4"
              />
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 mb-4">
            <div class="card">
              <img
                src="images/v0-kalcer-id.vercel.app_.png"
                class="card-img-top"
                alt="Proyek 5"
              />
            </div>
          </div>
          <div class="col-12 col-sm-6 col-md-4 mb-4">
            <div class="card">
              <img
                src="images/v0-kalcer-id.vercel.app_.png"
                class="card-img-top"
                alt="Proyek 6"
              />
            </div>
          </div>
        </div>
      </section>

      <section>
        <h2 class="text-center mb-4">Kontak</h2>
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <form>
              <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="mb-3">
                <label for="pesan" class="form-label">Pesan</label>
                <textarea class="form-control" id="pesan" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Kirim</button>
            </form>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
